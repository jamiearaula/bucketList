<template name="music">
	<div class="container">
			
		<div class="row">
			<div class="col-xs-12">
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add a goal</button>

			</div>	
		</div>	

		<div id="myModal" class="modal fade" role="dialog">
		  	<div class="modal-dialog">
				<div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">New Goal</h4>
				      </div>

				      <div class="modal-body">
				        <form role="form">

				            <div class="form-group">
				              <label for="new_goal">Goal</label>
				              <input type="text" class="form-control" id="new_goal">
				            </div>

				            <div class="form-group">
				              <label for="new_description">Description</label>
				              <textarea rows="4" cols="50" type="text" class="form-control" id="new_description"></textarea>


				            </div>

				            <button id="add-btn" type="submit" class="btn btn-default btn-primary btn-block">
				            	Add New Goal
				            </button>

				          </form>
				      </div>

				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
			    </div>
		 	</div>
		</div>

			<div class="row">
				{{#each music}}
					<div class="col-xs-3 goal">
						{{description}}
						<button type="button" id="btnAchieve" class="btn btn-default btn-sm">
				          <span class="glyphicon glyphicon-ok"></span>Achieve
				        </button>
					</div>	
				{{/each}}
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h2>Achievements</h2>
				</div>	
				{{#each achievement}}
					<div class="col-xs-3 goal">
						{{description}} - {{achieved_date}}
					</div>	
				{{/each}}
			</div>


	</div>	
</template>
