<template name="travel">
	<div class="container-fluid" style="background-image: url(http://img.inspiringwallpapers.net/wp-content/uploads/2013/03/blue_minimalistic_blurry_2560x1600_wallpaper.jpg);">
		<div id="newGoalModal" class="modal fade" role="dialog">
		  	<div class="modal-dialog">
				<div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">New Goal</h4>
				      </div>

				      <div class="modal-body">
				        <form role="form">

				            <div class="form-group">
				              <label for="new_goal">Goal</label>
				              <input type="text" class="form-control" id="new_goal">
				            </div>
				            
				            <div class="form-group">
				            	<label for="fileNewGoal-input">Upload an Image</label>
				            	<input type="file" id="fileNewGoal-input">
				            	<img id="new_goalImg" src="#" alt="your image" hidden />
				            </div>	
							
				            <div class="form-group">
				              <label for="new_description">Description</label>
				              <textarea rows="4" cols="50" type="text" class="form-control" id="new_description"></textarea>


				            </div>

				            <button id="add-btn" type="submit" class="btn btn-default btn-primary btn-block" data-dismiss="modal">
				            	Add New Goal
				            </button>

				          </form>
				      </div>

				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
			    </div>
		 	</div>
		</div>

		<div id="achieveModal" class="modal fade" role="dialog">
		  	<div class="modal-dialog">
				<div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Congratulations on your achievement!</h4>
				      </div>

				      <div class="modal-body">
				        <form role="form">

				            <div class="form-group">
				              <label for="new_goal">Tell us about it!</label>
			            	  <textarea rows="4" cols="50" type="text" class="form-control" id="feedback"></textarea>
				            </div>
				            
				            <div class="form-group">
				            	<label for="fileSnap-input">Share a snap!</label>
				            	<input type="file" id="fileSnap-input">
				            	<img id="highlightImg" src="#" alt="your image" hidden />
				            </div>	
							
				            <div class="form-group">
				              <label for="new_description">Tips you like to share</label>
				              <textarea rows="4" cols="50" type="text" class="form-control" id="tips"></textarea>


				            </div>

				            <button id="save-btn" type="submit" class="btn btn-default btn-primary btn-block"  data-dismiss="modal">
				            	Save and Share
				            </button>

				          </form>
				      </div>

				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      </div>
			    </div>
		 	</div>
		</div>

	
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-3 ">
				<ul  class="list-group">
					<li  class="list-group-item">
						<div class="row category">
							<div class="col-xs-12 achievement-category-type">
								<center><h2>ACHIEVEMENTS</h2></center>
							</div>
						</div>
						
					</li>

					{{ #each achievement }}
						<li class="list-group-item ">
							<div class="row">
								<div class="col-lg-12">
									
									<center><img class="img-responsive img-rounded" src="{{ goalImage img }}"></center>
									
								</div>
							</div>

							<div class="row">
								<div class="col-lg-12">
									<center><h4 class="list-group-item-heading achievement-name">{{ name }} </h4></center>
	    							<p class="list-group-item-text">Your feedback: {{ feedback }}</p>
	    							<p class="list-group-item-text">Date: {{achieved_date}} </p>
								</div>
							</div>
						</li>
					{{ /each }}
				</ul>
			</div>
			
			<div class="col-xs-12 col-md-12 col-lg-6 ">
				<ul  class="list-group">
					<li  class="list-group-item category-name">
						<div class="row category">
							<div class="col-xs-12 category-type">
								<p class="category-title pull-right">TRAVEL</p>
								<input type="image" src="https://cdn4.iconfinder.com/data/icons/e-commerce-and-shopping-3/500/new-pointer-128.png" name="saveForm" class="btTxt btn pull-right" data-toggle="modal" data-target="#newGoalModal" />
							</div>
						</div>
						
					</li>
					
					{{ #each travel }}
						<li class="list-group-item ">
							<div class="row">
								<div class="col-xs-4">
									
									<img class="img-responsive img-rounded achievement-img" src="{{ goalImage img }}">
									
								</div>
							
								<div class="col-xs-6">
									<h4 class="goal-name list-group-item-heading">{{ name }}</h4>
	    							<p class="list-group-item-text">{{ description }}</p>
								</div>

								<div class="col-xs-2">
									<div class="pull-right">
										<div class="row">
											<input type="image" src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678134-sign-check-64.png" id="btnAchieve" class="btTxt btn-icons btn pull-right" data-toggle="modal" data-target="#achieveModal" />
										</div>
										
										<div class="row">
											<input type="image" src="https://cdn0.iconfinder.com/data/icons/round-ui-icons/128/add_blue.png" id="btnAddGoal" class="btTxt-icon btn-icons btn pull-right" />
										</div>	
									</div>
								</div>
							</div>
						
						</li>
					{{ /each }}
				</ul>
			</div>	
		</div>
	

	


	</div>	
</template>
