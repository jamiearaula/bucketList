		<div class="jumbotron">
			<h1>CATEGORIES</h1>
		</div>	
		<div class="row">
			{{#each goal}}

					<button class="btn" id="{{name}}-btn">
						{{name}}
					</button>
				</div>	
			{{/each}}
		</div>
	</div>	
</template>
